  <!-- Main Content -->
  <main class="main-content">

    <header class="page-header">
      <h1>Your Learning Streak</h1>
      <p>"Success is the sum of small efforts, repeated day in and day out."</p>
    </header>

    <!-- Streak Stats -->
    <section class="streak-stats">
      <div class="stat-card current-streak">
        <span class="stat-value">12</span>
        <span class="stat-label">Current Streak (Days)</span>
        <div class="flame-icon">&#128293;</div>
      </div>
      <div class="stat-card">
        <span class="stat-value">28</span>
        <span class="stat-label">Longest Streak</span>
      </div>
      <div class="stat-card">
        <span class="stat-value">152</span>
        <span class="stat-label">Total Days Learned</span>
      </div>
    </section>

    <!-- Calendar -->
    <section class="calendar-container">
      <div class="calendar-header">
        <button class="nav-btn">&lt;</button>
        <h2>September 2025</h2>
        <button class="nav-btn">&gt;</button>
      </div>
      <div class="calendar-grid">
        <div class="day-name">Sun</div>
        <div class="day-name">Mon</div>
        <div class="day-name">Tue</div>
        <div class="day-name">Wed</div>
        <div class="day-name">Thu</div>
        <div class="day-name">Fri</div>
        <div class="day-name">Sat</div>
        
        <!-- Days of the month (example) -->
        <div class="day other-month">31</div>
        <div class="day streak">1</div>
        <div class="day streak">2</div>
        <div class="day streak">3</div>
        <div class="day streak">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day streak">8</div>

        <div class="day">10</div>

        <div class="day">18</div>

        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>

        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day other-month">1</div>
      </div>
    </section>
